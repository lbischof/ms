{{ if .this.banner }}
    <div class="banner banner-{{ urlize .Page.Title }}"></div>
{{ end }}
<div class="container" {{ with .this.text_colour }}style="color: {{.}}"{{ end }}>
    {{ $markdown := split .this.markdown "<!--more-->" }}
    <div>
    {{ range $markdown }}
        <div>
        {{ . | $.Page.RenderString }}
        </div>
    {{ end }}
    </div>
</div>
