    Beim Verarbeiten und Veredeln von Wolle werden die Fasern nach dem Waschen kardiert.
    Die hochwertigsten Fasern werden in lange Bänder kardiert (parallel gekämmt), und heissen Roving oder Band.
    Sie können zwischen Daumen und Fingern auseinandergezogen und für den jeweiligen Verwendungszweck individuell angeordnet werden,
    zB bei Kleidungsstücken kann die Form nur durch die Ausrichtung der Fasern erreicht werden.
    Es gibt verschiedene Qualitäten Rohwolle; die Wolle vom Bauch und von den Beinen der Schafe ist minderwertig.
    Diese Wolle wird oft in die Vliese mit einkardiert ohne dass man es merkt.
